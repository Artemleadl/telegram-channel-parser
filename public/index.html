<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Parser</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Channel Parser</h1>
        <div class="status" id="status">
            Проверка подключения...
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Проверка работы API
        fetch('/api/test')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = 'API подключено: ' + data.message;
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Ошибка подключения к API';
            });
    </script>
</body>
</html>
