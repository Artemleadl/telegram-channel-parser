<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Parser</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #999);
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .checkbox-group {
            margin-bottom: 16px;
        }
        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .button:disabled {
            opacity: 0.6;
        }
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="channel">Ссылка на канал</label>
            <input type="text" id="channel" placeholder="@channel или t.me/channel">
        </div>
        
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="parseBio">
                Парсить био пользователей
            </label>
        </div>
        
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="parseUsername">
                Парсить username пользователей
            </label>
        </div>
        
        <button class="button" id="startParsing">Начать парсинг</button>
        
        <div class="status" id="status" style="display: none;">
            Статус: <span id="statusText"></span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById('startParsing').addEventListener('click', async () => {
            const channel = document.getElementById('channel').value;
            const parseBio = document.getElementById('parseBio').checked;
            const parseUsername = document.getElementById('parseUsername').checked;
            
            if (!channel) {
                tg.showAlert('Пожалуйста, введите ссылку на канал');
                return;
            }
            
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            status.style.display = 'block';
            statusText.textContent = 'Начинаем парсинг...';
            
            try {
                const response = await fetch('/api/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        channel,
                        parseBio,
                        parseUsername,
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка при парсинге');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `participants_${channel.replace('@', '')}_${new Date().getTime()}.xlsx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                statusText.textContent = 'Парсинг завершен!';
                tg.showAlert('Парсинг успешно завершен!');
            } catch (error) {
                statusText.textContent = 'Ошибка при парсинге';
                tg.showAlert('Произошла ошибка при парсинге: ' + error.message);
            }
        });
    </script>
</body>
</html>
